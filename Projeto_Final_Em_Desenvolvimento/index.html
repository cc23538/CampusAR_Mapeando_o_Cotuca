<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>mover a camera</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <canvas></canvas>
    <script>
        (function(){
            
            var cnv = document.querySelector('canvas')
            var ctx = cnv.getContext('2d')

            // Define as dimensões do canvas como as dimensões da tela
            cnv.width = window.innerWidth
            cnv.height = window.innerHeight

            // Recursos
            var background = new Image()
            background.src = "ASSETS/IMG/fundo1.png"

            var player = new Image()
            player.src = "ASSETS/IMG/idle.png"

            //objeto
            var sprites = []
            var gameWorld = {
                img:background,
                x:0,
                y:0,
                width: 1920,
                height:1080
            }
            sprites.push(gameWorld)

            var char = {
                img:player,
                x:0,
                y:0,
                width:150,
                height:128
            }
            sprites.push(char)
            //centralizar o char
            char.x = (gameWorld.width - char.width) /2
            char.y = (gameWorld.height - char.height) /2

            //mover o char
            var mvLeft = mvRight = mvUp = mvDown = false

            window.addEventListener('keydown', function(e){
                var key = e.keyCode
                switch(key){
                    case 37:
                        mvLeft = true
                        break
                    case 39:
                        mvRight = true
                        break
                    case 38:
                        mvUp = true
                        break
                    case 40:
                        mvDown = true
                        break
                }

            }, false)

            window.addEventListener('keyup', function(e){
                var key = e.keyCode
                switch(key){
                    case 37:
                        mvLeft = false
                        break
                    case 39:
                        mvRight = false
                        break
                    case 38:
                        mvUp = false
                        break
                    case 40:
                        mvDown = false
                        break
                }

            }, false)

            var cam = {
                x:0,
                y:0,
                width: cnv.width,
                height: cnv.height,
                leftEdge: function(){
                    return this.x + (this.width * 0.25)
                },
                rightEdge: function(){
                    return this.x + (this.width * 0.75)
                },
                topEdge: function(){
                    return this.y + (this.width * 0.25)
                },
                bottomEdge: function(){
                    return this.y + (this.width * 0.75)
                },
            }

            //centralizar a câmera
            cam.x = (gameWorld.width - cam.width) /2
            cam.y = (gameWorld.height - cam.height) /2


            function loop(){
                window.requestAnimationFrame(loop)
                update()
                render()
            }
            function update(){
                if(mvLeft && !mvRight){
                    char.x -= 2
                }
                if(mvRight && !mvLeft){
                    char.x += 2
                }
                if(mvUp && !mvDown){
                    char.y -= 2
                }
                if(mvDown && !mvUp){
                    char.y += 2
                }
                // limite do char em relação o cenário
                if(char.x < 0){
                    char.x = 0;
                }
                if(char.x + char.width > gameWorld.width){    
                    char.x = gameWorld.width - char.width
                }
                if(char.y < 0){
                    char.y = 0;
                }
                if(char.y + char.height > gameWorld.height){    
                    char.y = gameWorld.height - char.height
                }

                //atualizar a posição da câmera em função do char
                if(char.x < cam.leftEdge()){
                    cam.x = char.x - (cam.width * 0.25)
                }
                if(char.x + char.width > cam.rightEdge()){
                    cam.x = char.x + char.width - (cam.width * 0.75)
                }
                
                if(char.y < cam.topEdge()){
                    cam.y = char.y - (cam.height * 0.25)
                }
                if(char.y + char.height > cam.bottomEdge()){
                    cam.y = char.y + char.height - (cam.height * 0.75)
                }

                // limite da câmera
                if(cam.x < 0){  //menor valor que ele pode receber a esquerda é 0.
                    cam.x = 0;
                }

                //se alardugra da camera for maior que a do cenario
                if(cam.x + cam.width > gameWorld.width){    
                    cam.x = gameWorld.width - cam.width
                }

                if(cam.y < 0){  //menor valor que ele pode receber a cima é 0.
                    cam.y = 0;
                }

               //menor valor que ele pode receber a baixo é 0.
                if(cam.y + cam.height > gameWorld.height){    
                    cam.y = gameWorld.height - cam.height
                }


            }

            function render(){
                // Desenha a imagem de fundo preenchendo a tela inteira
                //ctx.drawImage(background, 0, 0, 1920,1080, 0, 0, 1920,1080);
                ctx.save();
                ctx.translate(-cam.x, -cam.y)

                for(var i in sprites){
                    var spr = sprites[i]
                    //imagem - coor x y da imagem - passa w e h que será exibido - 
                    // x e y de exibição da imagem - w e h que será exibido
                    ctx.drawImage(spr.img, 0,0, spr.width, spr.height, spr.x, spr.y, spr.width, spr.height)
                }
                ctx.restore()

                //apartir daqui pode desenhar qualquer coisa que queira deixar fixo na tela.
                ctx.font = "bold 25px Arial"
                ctx.fillText("Score: 0", 10,30)
            }

            loop()
        })()

    </script>
</body>
</html>
