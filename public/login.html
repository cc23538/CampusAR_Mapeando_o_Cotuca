<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login e Cadastro</title>
    <link rel="stylesheet" href="/css/login.css">
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="form-container login-container show">
            <img src="/img/baixo_Azul.png" alt="Imagem de Login" class="form-image">
            <form id="loginForm">
                <h2>Login</h2>
                <input type="text" id="loginUsername" placeholder="Usuário" required>
                <input type="password" id="loginPassword" placeholder="Senha" required>
                <button type="submit">Entrar</button>
                <p class="message">Não tem uma conta? <a href="#" id="switchToRegister">Cadastre-se</a></p>
            </form>
        </div>

        <div class="form-container register-container">
            <img src="/img/cima_Azul.png" alt="Imagem de Cadastro" class="form-image">
            <form id="registerForm">
                <h2>O CampusAr dá as boas-vindas</h2>
                <input type="text" id="registerName" placeholder="Nome" required>
                <input type="email" id="registerEmail" placeholder="E-mail" required>
                <input type="text" id="registerUsername" placeholder="Usuário" required>
                <input type="password" id="registerPassword" placeholder="Senha" required>
                <button type="submit">Cadastrar</button>
                <p class="message">Já tem uma conta? <a href="#" id="switchToLogin">Entrar</a></p>
            </form>
        </div>
    </div>
    <script src="./js/app.js"></script>
    <script src="/socket.io/socket.io.js"></script>
</body>
</html>
