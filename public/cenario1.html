    <script>
        document.addEventListener('DOMContentLoaded', () => {
            const selectedCharacterImg = document.getElementById('selected-character-img');
            const nicknameElement = document.getElementById('nickname');
            
            // Recuperar os dados do localStorage
            const selectedCharacter = localStorage.getItem('selectedCharacter');
            const nickname = localStorage.getItem('nickname');

            // Atualizar a imagem e o nome
            if (selectedCharacter) {
                const imgSrc = document.querySelector(`.character-card[data-character="${selectedCharacter}"] img`).src;
                selectedCharacterImg.src = imgSrc;
            }
            if (nickname) {
                nicknameElement.textContent = `Nickname: ${nickname}`;
            }
        });

        function navigateToMenu() {
            window.location.href = 'selecao.html';
        }

        function navigateToScenario(scenarioId) {
