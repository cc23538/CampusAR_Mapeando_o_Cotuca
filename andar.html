<!DOCTYPE html>
<html>
<head>
  <title>Movimento do Personagem</title>
  <style>
    .personagem {
      position: absolute;
      width: 50px;
      height: 50px;
      background-color: blue;
      transition: top 0.2s, left 0.2s; /* Adiciona transição suave */
    }
  </style>
</head>
<body>

<div id="game-container"></div>

<script>
  class Personagem {
    constructor(containerId) {
      this.container = document.getElementById(containerId);
      this.element = document.createElement('div');
      this.element.className = 'personagem';
      this.container.appendChild(this.element);
      this.posX = 0;
      this.posY = 0;
      this.velocidade = 5;
      this.addEventListeners();
    }

    addEventListeners() {
      document.addEventListener('keydown', this.mover.bind(this));
    }

    mover(evento) {
      switch(evento.key) {
        case 'ArrowUp':
          this.posY -= this.velocidade;
          break;
        case 'ArrowDown':
          this.posY += this.velocidade;
          break;
        case 'ArrowLeft':
          this.posX -= this.velocidade;
          break;
        case 'ArrowRight':
          this.posX += this.velocidade;
          break;
      }
      this.element.style.top = this.posY + 'px';
      this.element.style.left = this.posX + 'px';
    }
  }

  // Criar uma instância do personagem
  const personagem = new Personagem('game-container');
</script>

</body>
</html>
